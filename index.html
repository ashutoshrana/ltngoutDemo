<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Creation Demo</title>
    <!-- Salesforce Lightning Design System CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/design-system/2.20.1/styles/salesforce-lightning-design-system.min.css" integrity="sha512-7PfpAE0A8F9TSd3ClU/AdoWrddP/G3MjgM7LSWS8JWVvRxwcTAlgXLZA26sJmkrB9chGj4APeaXDTjBVLP72rQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slds-scope">
        <div class="slds-grid slds-gutters">
            <div class="slds-col slds-size_2-of-12"></div>
            <div class="slds-col slds-size_8-of-12">
                <div class="slds-box slds-m-top_medium">
                    <article class="slds-card">
                        <div class="slds-card__header slds-grid">
                            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                                <div class="slds-media__figure">
                                    <span class="slds-icon_container slds-icon-standard-case" title="case">
                                        <svg class="slds-icon slds-icon_small" aria-hidden="true">
                                            <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#case"></use>
                                        </svg>
                                    </span>
                                </div>
                                <div class="slds-media__body">
                                    <h2 class="slds-card__header-title">
                                        <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="Create Case">
                                            <span>Create Case</span>
                                        </a>
                                    </h2>
                                </div>
                            </header>
                        </div>
                        <div class="slds-card__body slds-card__body_inner">
                            <!-- Form Content -->
                            <div class="slds-form" role="list">
                                <div class="slds-form__row">
                                    <div class="slds-form__item" role="listitem">
                                        <div class="slds-form-element slds-form-element_stacked">
                                            <label class="slds-form-element__label" for="subject">
                                                <abbr class="slds-required" title="required">*</abbr>Subject
                                            </label>
                                            <div class="slds-form-element__control">
                                                <input type="text" id="subject" required="" placeholder="Enter subject..." class="slds-input" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="slds-form__row">
                                    <div class="slds-form__item" role="listitem">
                                        <div class="slds-form-element slds-form-element_stacked">
                                            <label class="slds-form-element__label" for="description">Description</label>
                                            <div class="slds-form-element__control">
                                                <textarea id="description" placeholder="Enter description..." class="slds-textarea"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="slds-form__row">
                                    <div class="slds-form__item" role="listitem">
                                        <div class="slds-form-element slds-form-element_stacked">
                                            <label class="slds-form-element__label" for="priority">Priority</label>
                                            <div class="slds-form-element__control">
                                                <div class="slds-select_container">
                                                    <select class="slds-select" id="priority">
                                                        <option value="">--None--</option>
                                                        <option value="High">High</option>
                                                        <option value="Medium">Medium</option>
                                                        <option value="Low">Low</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="slds-form__row">
                                    <div class="slds-form__item" role="listitem">
                                        <div class="slds-form-element slds-form-element_stacked">
                                            <label class="slds-form-element__label" for="status">Status</label>
                                            <div class="slds-form-element__control">
                                                <div class="slds-select_container">
                                                    <select class="slds-select" id="status">
                                                        <option value="">--None--</option>
                                                        <option value="New">New</option>
                                                        <option value="Working">Working</option>
                                                        <option value="Escalated">Escalated</option>
                                                        <option value="Closed">Closed</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="slds-form__row">
                                    <div class="slds-form__item" role="listitem">
                                        <div class="slds-form-element slds-form-element_stacked">
                                            <label class="slds-form-element__label" for="origin">Origin</label>
                                            <div class="slds-form-element__control">
                                                <div class="slds-select_container">
                                                    <select class="slds-select" id="origin">
                                                        <option value="">--None--</option>
                                                        <option value="Phone">Phone</option>
                                                        <option value="Email">Email</option>
                                                        <option value="Web">Web</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- End Form Content -->
                            
                            <div class="slds-m-top_medium">
                                <button class="slds-button slds-button_brand" onclick="handleSubmit()">Submit</button>
                            </div>
                        </div>
                    </article>
                    
                    <!-- Success Toast Message (hidden by default) -->
                    <div id="success-toast" class="slds-notify_container slds-is-relative slds-hide">
                        <div class="slds-notify slds-notify_toast slds-theme_success" role="status">
                            <span class="slds-assistive-text">success</span>
                            <span class="slds-icon_container slds-icon-utility-success slds-m-right_small">
                                <svg class="slds-icon slds-icon_small" aria-hidden="true">
                                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#success"></use>
                                </svg>
                            </span>
                            <div class="slds-notify__content">
                                <h2 class="slds-text-heading_small">Case created successfully!</h2>
                            </div>
                            <div class="slds-notify__close">
                                <button class="slds-button slds-button_icon slds-button_icon-inverse" onclick="hideToast()">
                                    <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                                    </svg>
                                    <span class="slds-assistive-text">Close</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="slds-col slds-size_2-of-12"></div>
        </div>
        
        <footer class="slds-p-around_large slds-text-align_center">
            <p>This is a static demo of the Salesforce Case Creation component.</p>
            <p>View the <a href="https://github.com/ashutoshrana/ltngoutDemo">source code on GitHub</a>.</p>
        </footer>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
